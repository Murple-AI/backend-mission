

spring:
  datasource:
    hikari:
      jdbc-url: ${SPRING_DATASOURCE_HIKARI_JDBC_URL:jdbc:postgresql://localhost:5432/murple}
      username: ${SPRING_DATASOURCE_HIKARI_USERNAME:myuser}
      password: ${SPRING_DATASOURCE_HIKARI_PASSWORD:mypassword}
      driver-class-name: org.postgresql.Driver
      pool-name: hikari-cp
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false



springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  paths-to-match: /**
  swagger-ui:
    path: /
    display-request-duration: true
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    groups:
      enabled: true
